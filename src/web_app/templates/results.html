<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Результаты — Parts Retrieval</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-5xl mx-auto p-6">
    <a href="{{ url_for('index') }}" class="text-sky-600 hover:underline">&larr; Назад</a>
    <h1 class="text-2xl font-semibold mt-4 mb-2">Результаты поиска</h1>

    <div class="mt-4">
      <h2 class="font-medium">Запросные изображения</h2>
      <div class="flex gap-4 mt-2">
        {% for qp in query_imgs %}
          <img src="{{ url_for('uploaded_file', filename=qp.split('/')[-1]) }}" alt="q" class="w-40 h-40 object-cover rounded shadow-sm">
        {% endfor %}
      </div>
    </div>

    <div class="mt-6">
      <h2 class="font-medium">Топ-{{ results|length }} похожих деталей</h2>
      <div class="grid grid-cols-5 gap-4 mt-3">
        {% for r in results %}
          <div class="bg-white p-2 rounded shadow-sm">
            <div class="h-40 w-full bg-gray-100 flex items-center justify-center">
              {% if r.sample %}
                <img src="{{ r.sample }}" class="h-40 object-contain" alt="{{ r.pid }}">
              {% else %}
                <div class="text-gray-400">No image</div>
              {% endif %}
            </div>
            <div class="mt-2 text-sm">
              <div class="font-semibold">{{ r.pid }}</div>
              <div class="text-gray-500">score: {{ '%.4f'|format(r.score) }}</div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
